<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="game-name">Rock Paper Scissors</div>
      <div class="game-info">
        <div class="box-1">
          <div class="score">Score</div>
        </div>
        <div class="box-2">
          <div class="player-01">
            <div class="player-core">Player Score</div>
            <div class="num player-score-number">0</div>
          </div>
          <div class="comp">
            <div class="comp-core">Computer Score</div>
            <div class="num comp-score-number">0</div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button id="1" class="btn">Rock</button>
        <button id="2" class="btn">Paper</button>
        <button id="3" class="btn">Scissors</button>
      </div>
    </div>
  </body>
</html>
