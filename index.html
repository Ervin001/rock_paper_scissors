<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rammetto+One&family=Skranji:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="left">
          <div class="player">Player</div>
          <div class="score">0</div>
        </div>
        <div class="right">
          <div class="computer">Computer</div>
          <div class="score">0</div>
        </div>
      </div>
      <div class="options-button-div">
        <button class="btn rock">Rock</button>
        <button class="btn paper">Paper</button>
        <button class="btn scissors">Scissors</button>
      </div>
      <div class="reset-button-div">
        <button class="btn reset">Reset</button>
      </div>
    </div>
  </body>
</html>
